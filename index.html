<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Main">
        <div class="Calculator">
            <div class="Display">
                <input id="Display" type="text">
            </div>
            <div class="buttons">
                <button data-num="1" class="btn">1</button>
                <button data-num="2" class="btn">2</button>
                <button data-num="3" class="btn">3</button>
                <button data-num="4" class="btn">4</button>
                <button data-num="5" class="btn">5</button>
                <button data-num="6" class="btn">6</button>
                
                <br>
                <label for="">operations - </label><br>
                <button data-num="+" class="btn" id="Add">+</button>
                <button data-num="-" class="btn" id="Sub">-</button>
                <br>
                <button id="operation" onclick="screen.value = eval(screen.value)">Calculate</button>
                
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>

</html>
